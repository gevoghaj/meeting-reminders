<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Meeting Reminders</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id = firstpage>
    <div class ="title"><h1>Choose Meeting</h1></div>
    <p>Please choose a meeting to set timer</p>
    <div class="daychange">
      <button onclick="changeVal('sunday')"class="buttons" >Sunday</button>
      <button onclick="changeVal('thursday')"class="buttons" >Thursday</button>
    </div>
  </div>

  <div id="countdown1" class="countdown-reminders-container">
    <div class="countdown-container">
      <div class="countdown-group">
        <div id="countdown-circle" class="countdown-circle"></div>
        <p id="digital-countdown" class="digital-countdown">0:00</p>
      </div>
    </div>

    <div id = "countdown2" class="reminders-container">
      <div id="reminders-text" class="reminders-group">
        <video autoplay muted loop playsinline poster="/img/video_loading.jpg">
      <source src="video2.webm">
      </div>
    </div>

  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script>
     $(document).ready(function(){
      $('#countdown1').hide();
      $('#countdown2').hide();
    }); 
  </script>
</body>

</html>
